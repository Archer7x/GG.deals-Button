<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="pop_settings.css" />
  </head>
  <body>
    <div id="popup-content">
      <h1>GG.deals-Button</h1>

      <div class="setting-group">
        <label class="setting-item">
          <span>Open GG.deals in new tab</span>
          <input type="checkbox" id="openNewTab" class="checkbox" />
        </label>
      </div>

      <hr class="separator" />

      <div class="setting-group">
        <p class="group-title">Show on this sites:</p>
        <label class="setting-item">
          <span>Steam Store</span>
          <input type="checkbox" id="steamStore" class="checkbox" />
        </label>
        <label class="setting-item">
          <span>Steamdb</span>
          <input type="checkbox" id="steamdb" class="checkbox" />
        </label>
        <label class="setting-item">
          <span>gg.deals</span>
          <input type="checkbox" id="ggdeals" class="checkbox" />
        </label>
      </div>
    </div>
    <script src="pop_settings.js"></script>
  </body>
</html>
